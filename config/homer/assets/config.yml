---
# Homepage configuration
# See https://fontawesome.com/v5/search for icons options

title: "Gis NAS"
subtitle: "Homer"
logo: "assets/icons/pampa_cropped.png"
# icon: "fas fa-skull-crossbones" # Optional icon

header: true
footer: false # set false if you want to hide it.

# Optional theme customization
theme: default
colors:
  light:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#f5f5f5"
    card-background: "#ffffff"
    text: "#363636"
    text-header: "#ffffff"
    text-title: "#303030"
    text-subtitle: "#424242"
    card-shadow: rgba(0, 0, 0, 0.1)
    link: "#3273dc"
    link-hover: "#363636"
  dark:
    highlight-primary: "#3367d6"
    highlight-secondary: "#4285f4"
    highlight-hover: "#5a95f5"
    background: "#131313"
    card-background: "#2b2b2b"
    text: "#eaeaea"
    text-header: "#ffffff"
    text-title: "#fafafa"
    text-subtitle: "#f5f5f5"
    card-shadow: rgba(0, 0, 0, 0.4)
    link: "#3273dc"
    link-hover: "#ffdd57"

# Optional message
message:
  #url: https://b4bz.io
  style: "is-dark" # See https://bulma.io/documentation/components/message/#colors for styling options.
  title: "Demo !"
  icon: "fa fa-grin"
  content: "This is a dummy homepage demo. <br /> Find more information on <a href='https://github.com/bastienwirtz/homer'>github.com/bastienwirtz/homer</a>"

# Optional navbar
# links: [] # Allows for navbar (dark mode, layout, and search) without any links
links:
  - name: "Contribute"
    icon: "fab fa-github"
    url: "https://github.com/bastienwirtz/homer"
    target: "_blank" # optional html a tag target attribute
  - name: "Wiki"
    icon: "fas fa-book"
    url: "https://www.wikipedia.org/"
  # this will link to a second homer page that will load config from additional-page.yml and keep default config values as in config.yml file
  # see url field and assets/additional-page.yml.dist used in this example:
  - name: "another page!"
    icon: "fas fa-file-alt"
    url: "#additional-page" 

# Services
# First level array represent a group.
# Leave only a "items" key if not using group (group name, icon & tagstyle are optional, section separation will not be displayed).
services:
  - name: "Media"
    icon: "fas fa-cloud"
    items:
      - name: "Sonarr"
        logo: "assets/icons/sonarr.png"
        keywords: "self hosted reddit"
        #url: "http://sonarr.box:8989"
        url: "http://192.168.1.77:8989"
        target: "_blank"
      - name: "Plex"
        logo: "assets/icons/plex.png"
        #url: "http://plex.box:32400/web"
        url: "http://192.168.1.77:32400/web"
        target: "_blank"
      - name: "QBittorrent"
        logo: "assets/icons/qbittorrent.png"
        #url: "http://qbittorrent.box:8081"
        url: "http://192.168.1.77:8081"
        target: "_blank"
      - name: "Deluge"
        logo: "assets/icons/deluge.png"
        #url: "http://deluge.box:8112"
        url: "http://192.168.1.77:8112"
        target: "_blank"
      - name: "Jackett"
        logo: "assets/icons/jackett.png"
        #url: "http://jackett.box:9117"
        url: "http://192.168.1.77:9117"
        target: "_blank"
      - name: "AniPing"
        logo: "assets/icons/anilist.png"
        #url: "http://aniping.box:80"
        url: "http://192.168.1.77:80"
        target: "_blank"